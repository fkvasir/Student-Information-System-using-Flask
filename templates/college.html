{% set active_page = 'colleges' %}
{% extends "layouts.html" %}

{% block content %}

    <section class="college">
        <div class="college-list">
            <div class="college-header">
                <h1>Colleges</h1>
                <button type="button" class="primary-button" id="addButton">
                    Add
                </button>

            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for college in colleges_data %}
                    <tr>
                        <td>{{ college['collegeCode'] }}</td>
                        <td>{{ college['collegeName'] }}</td>
                        <td>
                            <button type="button" class="custom-edit-button" data-bs-toggle="modal" data-bs-target="#editModal">
                                Edit
                            </button>
                            <button type="button" class="custom-delete-button" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                Delete
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
    <div id="addStudentModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="closeAddModal">&times;</span>
                    <h2>Add Student</h2>
                </div>
                <div class="modal-body">
                    <form id="addStudentForm">
                        <div class="mb-3">
                            <label for="collegeCode" class="form-label">College Code</label>
                            <input type="text" class="form-control" id="collegeCode" name="collegeCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="collegeName" class="form-label">College Name</label>
                            <input type="text" class="form-control" id="collegeName" name="collegeName" required>
                        </div>
                        <button type="submit" class="primary-button" id="saveBtn">Save</button>
                        <button type="button" class="custom-close-button" id="closeBtn">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
