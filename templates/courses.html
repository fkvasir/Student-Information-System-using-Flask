{% set active_page = 'courses'%}
{% extends "layouts.html" %}
{% block content %}

    <section class="course">
        <div class="course-list">
            <div class="course-header">
                <h1>Courses</h1>
                <button type="button" class="primary-button" id="addButton">
                    Add
                </button>

            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>College</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses_data %}
                    <tr>
                        <td>{{ course['courseCode'] }}</td>
                        <td>{{ course['courseName'] }}</td>
                        <td>{{ course['college'] }}</td>
                        <td>
                            <button type="button" class="custom-edit-button" data-bs-toggle="modal" data-bs-target="#editModal">
                                Edit
                            </button>
                            <button type="button" class="custom-delete-button" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                Delete
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
    <div id="addStudentModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="closeAddModal">&times;</span>
                    <h2>Add Student</h2>
                </div>
                <div class="modal-body">
                    <form id="addStudentForm">
                        <div class="mb-3">
                            <label for="courseCode" class="form-label">Course Code</label>
                            <input type="text" class="form-control" id="studentID" name="studentID" required>
                        </div>
                        <div class="mb-3">
                            <label for="courseName" class="form-label">Course Name</label>
                            <input type="text" class="form-control" id="studentFname" name="studentFname" required>
                        </div>
                        <div class="mb-3">
                            <label for="college" class="form-label">College</label>
                            <input type="text" class="form-control" id="studentLname" name="studentLname" required>
                        </div>
                        <button type="submit" class="primary-button" id="saveBtn">Save</button>
                        <button type="button" class="custom-close-button" id="closeBtn">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
