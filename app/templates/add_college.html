{% extends "layouts.html" %}

{% block content %}
  <h3>Colleges</h3>
  <h4>Add New College</h4>

  <form method="post" action="{{ url_for('colleges.add_college_form') }}">
    <!-- You can add additional form fields as needed -->
    <label for="collegeCode">College Code:</label>
    <input type="text" id="collegeCode" name="collegeCode" required>

    <label for="collegeName">College Name:</label>
    <input type="text" id="collegeName" name="collegeName" required>



    <button type="submit" class="primary-button">Add College</button>
  </form>
{% endblock %}
